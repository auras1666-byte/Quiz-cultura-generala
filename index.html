<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geniu Quiz ðŸ’¡</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #quiz-card { background-color: #1e293b; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 450px; text-align: center; }
        h1 { color: #38bdf8; font-size: 1.5rem; margin-bottom: 20px; }
        #timer-container { width: 100%; background: #334155; height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        #timer-bar { width: 100%; background: #fbbf24; height: 100%; transition: width 0.1s linear; }
        #question-text { font-size: 1.1rem; margin-bottom: 20px; min-height: 70px; display: flex; align-items: center; justify-content: center; }
        .options-grid { display: grid; gap: 10px; }
        .option-btn { background-color: #334155; color: white; border: 2px solid transparent; padding: 12px; border-radius: 10px; cursor: pointer; font-size: 0.95rem; transition: all 0.2s; }
        .option-btn:hover:not([disabled]) { background-color: #475569; border-color: #38bdf8; }
        .correct { background-color: #22c55e !important; }
        .wrong { background-color: #ef4444 !important; }
        #score-area { margin-top: 20px; font-weight: bold; color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="quiz-card">
    <h1>Geniu Quiz ðŸ’¡</h1>
    <div id="timer-container"><div id="timer-bar"></div></div>
    <div id="question-text">Se Ã®ncarcÄƒ Ã®ntrebÄƒrile...</div>
    <div class="options-grid" id="options-container"></div>
    <div id="score-area">ÃŽntrebarea: <span id="q-count">1</span>/10 | Scor: <span id="current-score">0</span></div>
</div>

<script>
    // LISTA DE INTREBARI
    const toateIntrebarile = [
        { q: "Care este cel mai lung fluviu din Europa?", a: ["DunÄƒrea", "Volga", "Rin", "Nil"], c: 1 },
        { q: "CÃ¢te inimi are o caracatiÈ›Äƒ?", a: ["1", "2", "3", "4"], c: 2 },
        { q: "ÃŽn ce an a cÄƒzut zidul Berlinului?", a: ["1989", "1991", "1987", "1990"], c: 0 },
        { q: "Care este cel mai dens element chimic?", a: ["Aurul", "Plumbul", "Osmiul", "Uranul"], c: 2 },
        { q: "Cine a scris 'LuceafÄƒrul'?", a: ["Ion CreangÄƒ", "Mihai Eminescu", "George Bacovia", "Lucian Blaga"], c: 1 },
        { q: "CÃ¢te continente existÄƒ?", a: ["5", "6", "7", "8"], c: 2 },
        { q: "Care este capitala Japoniei?", a: ["Seul", "Beijing", "Tokyo", "Bangkok"], c: 2 },
        { q: "Ce animal este simbolul Australiei?", a: ["Ursul Koala", "Cangurul", "Emu", "Ornitorincul"], c: 1 },
        { q: "Care este cel mai mare organ al corpului uman?", a: ["Ficatul", "Creierul", "Pielea", "PlÄƒmÃ¢nii"], c: 2 },
        { q: "ÃŽn ce oraÈ™ se aflÄƒ Turnul Eiffel?", a: ["Londra", "Berlin", "Paris", "Madrid"], c: 2 }
    ];

    let intrebariSelectate = [];
    let indexCurent = 0;
    let scor = 0;
    let timerInterval;

    // AÈ™teptÄƒm ca HTML-ul sÄƒ fie gata Ã®nainte de a rula logica
    window.onload = function() {
        initJoc();
    };

    function initJoc() {
        intrebariSelectate = [...toateIntrebarile].sort(() => Math.random() - 0.5).slice(0, 10);
        indexCurent = 0;
        scor = 0;
        document.getElementById("current-score").innerText = scor;
        afiseazaIntrebare();
    }

    function afiseazaIntrebare() {
        if (indexCurent >= intrebariSelectate.length) return;

        const item = intrebariSelectate[indexCurent];
        document.getElementById("q-count").innerText = indexCurent + 1;
        document.getElementById("question-text").innerText = item.q;
        
        const container = document.getElementById("options-container");
        container.innerHTML = "";

        item.a.forEach((raspuns, i) => {
            const buton = document.createElement("button");
            buton.innerText = raspuns;
            buton.classList.add("option-btn");
            buton.onclick = () => verificaRaspuns(i, buton);
            container.appendChild(buton);
        });
        pornesteCronometru();
    }

    function pornesteCronometru() {
        let timpRamas = 100;
        const bar = document.getElementById("timer-bar");
        bar.style.width = "100%";
        bar.style.backgroundColor = "#fbbf24";

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timpRamas -= 1;
            bar.style.width = timpRamas + "%";
            if (timpRamas <= 30) bar.style.backgroundColor = "#ef4444";
            if (timpRamas <= 0) {
                clearInterval(timerInterval);
                verificaRaspuns(-1, null);
            }
        }, 100);
    }

    function verificaRaspuns(indexApasat, buton) {
        clearInterval(timerInterval);
        const corect = intrebariSelectate[indexCurent].c;
        const butoane = document.querySelectorAll(".option-btn");
        butoane.forEach(b => b.disabled = true);

        if (indexApasat === corect) {
            if(buton) buton.classList.add("correct");
            scor++;
            document.getElementById("current-score").innerText = scor;
        } else {
            if (buton) buton.classList.add("wrong");
            butoane[corect].classList.add("correct");
        }

        setTimeout(() => {
            indexCurent++;
            if (indexCurent < intrebariSelectate.length) {
                afiseazaIntrebare();
            } else {
                alert("Joc terminat! Scor: " + scor + "/10");
                initJoc();
            }
        }, 1500);
    }
</script>
</body>
</html>
